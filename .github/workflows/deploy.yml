name: Deploy MkDocs Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build site
        run: |
          python -m mkdocs build -f mkdocs.yml -d site

      - name: Deploy with gh-pages (ghp-import)
        run: |
          python -m pip install --user ghp-import
          python -m ghp_import -n -p -f site
